draw_bold_text_with_bright_colors: true

glyph_offset:
  x: 0
  y: 0
env:
    TERM: xterm-256color
dpi:
  x: 96.0
  y: 96.0
font:
  size: 9.5
  use_thin_strokes: true
  use_anti_alias: true
  normal:
    family: BlexMono Nerd Font
    style: Medium 

  bold:
    family: BlexMono Nerd Font
    style: Bold
 
  italic:
    family: BlexMono Nerd Font
    style: Medium Italic

# Colors (materialshell)
colors:
  # Default colors
  primary:
    background: '#252525'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0xa1b0b8'
    cursor: '0xffffff'

  # Normal colors
  normal:
    black:   '#252525'
    grey:    '#f1f1f1'
    red:     '#FF443E'
    green:   '#C3D82C'
    yellow:  '#FFC135'
    blue:    '#42A5F5'
    magenta: '#D81B60'
    cyan:    '#00ACC1'
    white:   '#F5F5F5'

  # Bright colors
  bright:
    black:   '#252525'
    red:     '#FF5252'
    green:   '#C3D82C'
    yellow:  '#FFD740'
    blue:    '#40C4FF'
    magenta: '#FF4081'
    cyan:    '#18FFFF'
    white:   '#F5F5F5'
