draw_bold_text_with_bright_colors: true

glyph_offset:
  x: 0
  y: 0
env:
    TERM: xterm-256color
dpi:
  x: 96.0
  y: 96.0
font:
  size: 13
  use_anti_alias: true
  normal:
    family: BlexMono Nerd Font
    style: Regular 

  bold:
    family: BlexMono Nerd Font
    style: Bold
 
  italic:
    family: BlexMono Nerd Font
    style: Medium Italic
  offset:
    x: 0
    y: 3

# Colors (Tomorrow Night)
colors:
  # Default colors
  primary:
    background: '0x1d1f21'
    foreground: '0xc5c8c6'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x1d1f21'
    cursor: '0xffffff'

  # Normal colors
  normal:
    black:   '0x1d1f21'
    red:     '0xcc6666'
    green:   '0xb5bd68'
    yellow:  '0xe6c547'
    blue:    '0x81a2be'
    magenta: '0xb294bb'
    cyan:    '0x70c0ba'
    white:   '0x373b41'

  # Bright colors
  bright:
    black:   '0x666666'
    red:     '0xff3334'
    green:   '0x9ec400'
    yellow:  '0xf0c674'
    blue:    '0x81a2be'
    magenta: '0xb77ee0'
    cyan:    '0x54ced6'
    white:   '0x282a2e' 
      # hide title bar
window:
  #decorations: transparent
  decorations: none
  padding:
    #y: 30
    #x: 5
    y: 0
    x: 0
  opacity: 0.94
